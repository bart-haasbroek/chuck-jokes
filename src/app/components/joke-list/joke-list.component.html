<h2>{{title}}</h2>
<ul class="jokes-list">
    <li
        *ngFor="let item of jokes"
        class="jokes-list__item"
    >
        <div
            class="jokes-list__item-label"
            [innerHTML]="item.joke"
        ></div>
        <button
            *ngIf="showButton"
            class="jokes-list__item-button"
            (click)="onItemClick(item)"
        >
            {{buttonLabel}}
        </button>
    </li>
</ul>
